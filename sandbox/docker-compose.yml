services:
  redpanda:
    image: redpandadata/redpanda:v23.3.21
    container_name: sandbox-redpanda
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    ports:
      - "19092:9092"
      - "18081:8081"
    healthcheck:
      test: [ "CMD", "rpk", "cluster", "info", "--brokers", "localhost:9092" ]
      interval: 5s
      timeout: 10s
      retries: 10

  redpanda-init:
    image: redpandadata/redpanda:v23.3.21
    container_name: sandbox-redpanda-init
    depends_on:
      redpanda:
        condition: service_healthy
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "if ! rpk topic list --brokers redpanda:9092 | grep -q user-events; then
         rpk topic create user-events --brokers redpanda:9092 --partitions 1 --replicas 1
         echo 'Topic user-events created.'
       else
         echo 'Topic user-events already exists.'
       fi"
    restart: on-failure

  producer:
    build:
      context: ..
      dockerfile: sandbox/Dockerfile
    container_name: sandbox-producer
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    environment:
      SCHEMA_REGISTRY_URL: http://redpanda:8081
      KAFKA_BROKERS: redpanda:9092
    command: php produce.php

  # ─── Consumer: listens and decodes messages continuously ─────────────────────
  consumer:
    build:
      context: ..
      dockerfile: sandbox/Dockerfile
    container_name: sandbox-consumer
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    environment:
      SCHEMA_REGISTRY_URL: http://redpanda:8081
      KAFKA_BROKERS: redpanda:9092
    command: php consume.php
